<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobbHittaren</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
    <div class="logo">jobbhittaren</div>
    <h1>Hitta din karriär</h1>
    <p class="subtitle">Upptäck jobb och jämför lönestatistik med en enkel sökning.</p>
</header>

<div class="search-wrapper">
    <div class="search-card">
        <input type="text" placeholder="Vad vill du jobba med? Ange yrke!">
        <input type="text" placeholder="Var? Ange stad!">
        <button class="btn-search" onclick="showCards()">Hitta jobb</button>
    </div>
</div>

<main class="container">
    <div id="results">
        <div class="status-msg">
            <p>Skriv in ett yrke och en ort ovan och klicka på “Hitta jobb”.</p>
        </div>
    </div>
</main>

<script src="script.js"></script>

</body>
</html>
