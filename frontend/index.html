<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobbHittaren</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css"></head>
<body>

<header>
    <div class="logo">Karriärkollen</div>
    <h1>Hitta din karriär här!</h1>
    <p class="subtitle">Upptäck jobb och jämför lönestatistik med en enkel sökning</p>
</header>

<div class="search-wrapper">
    <form class="search-card" id="searchForm">
      <input id="q" type="text" placeholder="Ange jobbtitel" required>
      <input id="location" type="text" placeholder="Ange ort" required>
      <button class="btn-search" type="submit">Sök jobb</button>
    </form>
    
  </div>
  
  <main class="container">
    <section id="salaryPanel" class="panel hidden" aria-live="polite">
      <h2 class="section-title">Lön & yrkesinfo</h2>
      <div id="salaryContent" class="status-msg"></div>
    </section>
  
    <section class="results-section">
      <h2 class="section-title">Jobb för dig</h2>
  
      <div id="results">
        <div class="status-msg">
          <p>Skriv in ett yrke och en ort i sökfälten ovan</p>
        </div>
      </div>
    </section>
  </main>
  
<script src="script.js"></script>

</body>
</html>
